<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Marina One Fitness</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* âœ… Background + gradient overlay */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.75)),
        url('SMO-Marina-One.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .text-shadow {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <!-- Background Image with overlay -->
  <div class="background-image"></div>

  <!-- Content -->
  <main class="min-h-screen flex flex-col items-center justify-center text-center px-4 py-12 relative z-10">
    <section class="max-w-4xl mx-auto">
      <h1 class="text-4xl md:text-6xl font-bold mb-8 text-gray-100 text-shadow">
        Welcome to Marina One Fitness Team
      </h1>
      <p class="text-xl md:text-2xl mb-12 text-gray-200 text-shadow font-semibold">
        Start your fitness journey with our expert trainers
      </p>
      <a href="Main.html" class="bg-red-600 text-white px-8 py-4 rounded-lg text-xl hover:bg-red-700 transition-colors">
        Meet Our Trainers
      </a>
    </section>
  </main>
</body>
</html>
