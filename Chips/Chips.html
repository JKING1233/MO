<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chips \u2014 Coach | Virgin Active</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #E8192C;
      --red-deep: #B01020;
      --black: #111111;
      --white: #FFFFFF;
      --off-white: #F7F7F5;
      --muted: #888;
      --border: rgba(0,0,0,0.08);
      --text: #111111;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--white);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 400;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #f0f0f0; }
    ::-webkit-scrollbar-thumb { background: var(--red); border-radius: 2px; }

    /* \u2500\u2500\u2500 NAV \u2500\u2500\u2500 */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.1rem 2.5rem;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 20px rgba(0,0,0,0.06);
      transition: all 0.3s;
    }

    nav.scrolled { padding: 0.75rem 2.5rem; }

    .nav-logo img {
      height: 34px;
    }

    .nav-logo span {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem; letter-spacing: 0.1em; color: var(--red);
    }

    .nav-back {
      display: flex; align-items: center; gap: 0.5rem;
      font-size: 0.78rem; letter-spacing: 0.12em; text-transform: uppercase;
      font-weight: 600; color: #666; text-decoration: none;
      transition: color 0.2s;
    }

    .nav-back:hover { color: var(--red); }

    .nav-back svg { transition: transform 0.2s; }
    .nav-back:hover svg { transform: translateX(-3px); }

    /* \u2500\u2500\u2500 HERO \u2500\u2500\u2500 */
    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding-top: 64px;
    }

    .hero-image {
      position: relative;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center top;
      display: block;
    }

    .hero-image-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to right, transparent 60%, var(--white) 100%);
    }

    /* achievement ribbon */
    .achievement-ribbon {
      position: absolute; bottom: 2.5rem; left: 2rem;
      background: var(--red);
      color: #fff;
      padding: 0.6rem 1.25rem;
      font-size: 0.68rem; letter-spacing: 0.2em; text-transform: uppercase;
      font-weight: 700;
      border-radius: 4px;
      animation: fadeUp 0.8s 0.6s ease both;
    }

    .hero-content {
      display: flex; flex-direction: column; justify-content: center;
      padding: 4rem 3.5rem 4rem 3rem;
      position: relative;
    }

    .hero-tag {
      display: inline-flex; align-items: center; gap: 0.5rem;
      font-size: 0.68rem; letter-spacing: 0.25em; text-transform: uppercase;
      color: var(--red); font-weight: 600;
      margin-bottom: 1.25rem;
      animation: fadeUp 0.7s ease both;
    }

    .hero-tag::before {
      content: ''; width: 24px; height: 2px; background: var(--red);
    }

    .hero-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(4rem, 8vw, 7rem);
      line-height: 0.9;
      letter-spacing: 0.02em;
      color: var(--black);
      animation: fadeUp 0.7s 0.08s ease both;
    }

    .hero-name em {
      font-family: 'DM Serif Display', serif;
      font-style: italic;
      color: var(--red);
      display: block;
    }

    .hero-role {
      margin-top: 1rem;
      font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--muted
